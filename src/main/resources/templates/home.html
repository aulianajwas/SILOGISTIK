<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Home</title>
</head>
<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container text-center">
    <div class="row pt-5 pb-2">
        <div style="justify-content: center; align-items: center">
            <img th:src="@{/images/logistics.png}" style="width: 140px;" alt="A logistics image">
        </div>
      <h1>
        <i class="bi bi-journal-code"></i>
        SILOGISTIK
        <i class="bi bi-journal-code"></i>
      </h1>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="card mb-4 bg-primary">
                    <div class="card-body">
                        <p class="card-text text-light">Gudang</p>
                        <h2 th:style="'color: white'" th:text="${#lists.size(listGudang)}"></h2>
                        <p class="card-text text-light">gudang</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card mb-4 bg-primary">
                    <div class="card-body">
                        <p class="card-text text-light">Barang</p>
                        <h2 th:style="'color: white'" th:text="${#lists.size(listBarang)}"></h2>
                        <p class="card-text text-light">barang</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card mb-4 bg-primary">
                    <div class="card-body">
                        <p class="card-text text-light">Permintaan pengiriman</p>
                        <h2 class="card-title text-white" th:text="${#lists.size(listPermintaanPengiriman)}"></h2>
                        <p class="card-text text-light">permintaan pengiriman</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="card mb-4 bg-primary">
                    <div class="card-body">
                    <p class="card-text text-light">Karyawan</p>
                        <h2 class="card-title text-white" th:text="${#lists.size(listKaryawan)}"></h2>
                        <p class="card-text text-light">karyawan</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
