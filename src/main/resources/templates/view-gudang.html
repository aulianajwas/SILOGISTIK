<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: dt}" th:remove="tag"></object>
  <title>View Gudang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container">
    <div class="container mt-5">
      <div class="card">
          <h2 class="card-header d-flex justify-content-between">
              Detail Gudang
              <a class="btn btn-primary" th:href="@{/gudang/{idGudang}/restock-barang(idGudang=${gudang.idGudang})}">+Restock Barang</a>
          </h2>
          <div class="card-body">
              <table class="table table-borderless">
                  <tbody>
                      <tr>
                          <td>Nama Gudang:</td>
                          <td th:text="${gudang.namaGudang}"></td>
                      </tr>
                      <tr>
                          <td>Alamat Gudang: </td>
                          <td th:text="${gudang.alamatGudang}"></td>
                      </tr>
                      </tbody>
                </table>
                    <table class="table table-bordered">
                      <thead class="table-dark">
                        <tr>
                          <th>#</th>
                          <th>SKU</th>
                          <th>Merk</th>
                          <th>Stok</th>
                          <th>Harga</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="gudangBarang, nomor: ${listGudangBarang}">
                          <td th:text="${nomor.index + 1}"></td>
                          <td>
                            <a th:href="@{'/barang/' + ${gudangBarang.barang.sku}}">
                              <span th:text="${gudangBarang.barang.sku}">Link Text</span>
                            </a>
                          </td>
                          <td th:text="${gudangBarang.barang.merkBarang}"></td>
                          <td th:text="${gudangBarang.stok}"></td>
                          <td th:text="${gudangBarang.barang.hargaBarang}"></td>
                        </tr>
                      </tbody>
                    </table>
          </div>
        </div>
        <div class="text-center mt-4">
          <a type="button" class="btn btn-secondary btn-md" href="/gudang">Kembali</a>
        </div>
  </div>
</body>
</html>
