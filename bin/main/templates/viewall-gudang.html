<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: dt}" th:remove="tag"></object>
  <title>View All Gudang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar}"></nav>
  <div class="container">
    <div class="text-center pt-5">
      <h2>Daftar Gudang</h2>
    </div>
    <div class="text-center">
      </div>
    <table id="tabelGudang" class="cell-border">
        <thead class="thead-dark">
            <tr>
                <th class="text-white">#</th>
                <th class="text-white">Nama</th>
                <th class="text-white">Alamat Gudang</th>
                <th class="text-white">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="gudang, nomor: ${listGudang}">
                <td th:text="${nomor.index + 1}"></td>
                <td th:text="${gudang.namaGudang}"></td>
                <td th:text="${gudang.alamatGudang}"></td>
                <td>
                  <div class="d-flex justify-content-center">
                    <a class="btn btn-secondary mx-1" th:href="@{/gudang/{idGudang}(idGudang=${gudang.idGudang})}">Detail</a>
                  </div>
                </td>
            </tr>
        </tbody> 
    </table>
  </div>
  <script>
    jQuery('#tabelGudang thead th').css('background-color', '#212F3C');
    $(document).ready(function () {
        var table = $('#tabelGudang').DataTable({
            "paging": true,
            "searching" : false,
            "info" : false,
            "pageLength": 3,
            "lengthChange": false,
            "columnDefs": [{ "orderable": false, "targets": [0,1,2,3] }],
        });
    });
</script>
</body>
</html>
